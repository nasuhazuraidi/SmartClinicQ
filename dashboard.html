<!DOCTYPE html>
<html>
<head>
  <title>SmartClinicQ â€“ Clinic Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>
  <div class="container">
    <h2>Clinic Live Queue</h2>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Patient Name</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="queueTable">
        <!-- Data will appear here -->
      </tbody>
    </table>
  </div>

  <!-- Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgxjxz2gTlMiITBhfU6O8lyrqkaabaJhA",
      authDomain: "smartclinicq.firebaseapp.com",
      projectId: "smartclinicq"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- LIVE QUEUE LOGIC -->
  <script>
    db.collection("appointments")
      .orderBy("createdAt")
      .onSnapshot(snapshot => {

        const table = document.getElementById("queueTable");
        table.innerHTML = "";

        let count = 1;

        snapshot.forEach(doc => {
          const data = doc.data();

          table.innerHTML += `
            <tr>
              <td>${count++}</td>
              <td>${data.name}</td>
              <td>${data.time}</td>
              <td>${data.status}</td>
            </tr>
          `;
        });
      });
  </script>

</body>
</html>
