<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartClinicQ - Healthcare Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <nav class="sidebar">
    <div class="logo">SmartClinic<b>Q</b></div>
    <button onclick="showSection('bookingSection')" class="nav-btn active">Book Appointment</button>
    <button onclick="showSection('queueSection')" class="nav-btn">Live Queue</button>
  </nav>

  <main class="content">
    
    <section id="bookingSection">
      <div class="card">
        <h2>Book Your Appointment</h2>
        <form id="bookingForm">
          <div class="input-group">
            <label>Patient Name</label>
            <input type="text" id="name" placeholder="Enter full name" required>
          </div>
          <div class="input-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" placeholder="012-3456789" required>
          </div>
          <div class="row">
            <div class="input-group">
              <label>Date</label>
              <input type="date" id="date" required>
            </div>
            <div class="input-group">
              <label>Time</label>
              <input type="time" id="time" required>
            </div>
          </div>
          <button type="submit" class="primary-btn">Confirm Booking</button>
        </form>
        <p id="responseMsg"></p>
      </div>

      <div class="card mini-queue">
        <h3>Queue Status</h3>
        <p class="subtitle">Quick glance at current waiting list</p>
        <div id="miniQueueList">
           </div>
      </div>
    </section>

    <section id="queueSection" style="display:none;">
      <div class="card full-card">
        <h2>Live Clinic Queue</h2>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Patient</th>
              <th>Time</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="queueTable"></tbody>
        </table>
      </div>
    </section>

  </main>

  <script>
    // Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyCgxjxz2gTlMiITBhfU6O8lyrqkaabaJhA",
      authDomain: "smartclinicq.firebaseapp.com",
      projectId: "smartclinicq"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Section Switching Logic
    function showSection(sectionId) {
      document.getElementById('bookingSection').style.display = 'none';
      document.getElementById('queueSection').style.display = 'none';
      document.getElementById(sectionId).style.display = 'block';
      
      // Update active button state
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Booking Submission
    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      await db.collection("appointments").add({
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        status: "Waiting",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("responseMsg").innerText = "Success! You are now in queue.";
      document.getElementById("bookingForm").reset();
    });

    // Real-time Sync for both Table and Mini-Queue
    db.collection("appointments").orderBy("createdAt").onSnapshot(snapshot => {
      const table = document.getElementById("queueTable");
      const miniQueue = document.getElementById("miniQueueList");
      table.innerHTML = "";
      miniQueue.innerHTML = "";
      
      let count = 1;
      snapshot.forEach(doc => {
        const data = doc.data();
        
        // Add to Full Table
        table.innerHTML += `<tr><td>${count}</td><td>${data.name}</td><td>${data.time}</td><td><span class="badge">${data.status}</span></td></tr>`;
        
        // Add to Mini View (Top 3 only)
        if(count <= 3) {
           miniQueue.innerHTML += `<div class="queue-item"><strong>#${count}</strong> ${data.name} <span class="time-tag">${data.time}</span></div>`;
        }
        count++;
      });
    });
  </script>
</body>
</html>
